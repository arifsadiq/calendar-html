<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2024 Calendar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #cb4e24;
    }

    .calendar {
        max-width: 800px;
        margin: 0 auto;
        background-color: #77abe7;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .calendar-header {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        border-bottom: 2.5px solid #1b211b;
        
    }
    
    .month {
        margin-bottom: 20px;
        margin-top: 20px;
    }

    .month-name {
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 10px;
        margin-top: 15px;
        
    }

    .weekdays {
        display: flex;
        justify-content: space-between;
        background-color: #e3b331;
        padding: 10px;
        border-radius: 5px;
        border-bottom: 1px solid #1b211b;
        border-right: 1px solid #1b211b;
        
    }

    .weekday {
        flex: 1;
        text-align: center;
        font-weight: bold;
    }

    .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
    }

    .day {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #1b211b;
        border-right: 1px solid #1b211b;
    }
</style>
</head>
<body>

<div class="calendar">
    <div class="calendar-header">
        <h2>2024 Calendar</h2>
    </div>

    <script>
        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const daysInMonth = [
            31, 29, 31, 30, 31, 30,
            31, 31, 30, 31, 30, 31
        ];

        document.write('<div class="month">');

        for (let i = 0; i < months.length; i++) {
            document.write('<div>');
            document.write('<div class="month-name">' + months[i] + '</div>');
            document.write('<div class="weekdays">');
            document.write('<div class="weekday">Sun</div>');
            document.write('<div class="weekday">Mon</div>');
            document.write('<div class="weekday">Tue</div>');
            document.write('<div class="weekday">Wed</div>');
            document.write('<div class="weekday">Thu</div>');
            document.write('<div class="weekday">Fri</div>');
            document.write('<div class="weekday">Sat</div>');
            document.write('</div>');
            document.write('<div class="days">');

            const firstDay = new Date(2024, i, 1).getDay();
            const totalDays = daysInMonth[i];

            for (let j = 0; j < firstDay; j++) {
                document.write('<div class="day"></div>');
            }

            for (let j = 1; j <= totalDays; j++) {
                document.write('<div class="day">' + j + '</div>');
            }

            document.write('</div>');
            document.write('</div>');
        }

        document.write('</div>');
    </script>
</div>

</body>
</html>
